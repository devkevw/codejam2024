<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>365</title>


</head>

<body>
  <div class="form-container">
    <a href="http://localhost:3000/" target="_blank">
      <img src="./images/extension.png" alt="extension to calendar" class="extension">
    </a>
      <h1 id="date">Wednesday, September 28, 2088</h1>
    <form id="moodForm">
      <label for="textbox"></label>
      <textarea id="textbox" placeholder="How are you feeling today?" rows="8" cols="32" minlength="1" maxlength="160"
        required></textarea>
      <div class="radio-group">
        <div>
          <!-- Very Bad -->
          <input type="radio" id="very-bad" name="mood" value="VERY BAD">
          <label for="very-bad" class="">
            <img src="./images/icons/Very Bad.png" alt="Very Bad Mood" class="btn">
          </label>
        </div>

        <div>
          <!-- Bad -->
          <input type="radio" id="bad" name="mood" value="BAD">
          <label for="bad" class="">
            <img src="./images/icons/Bad.png" alt="Bad Mood" class="btn">
          </label>
        </div>

        <div>
          <!-- Okay -->
          <input type="radio" id="okay" name="mood" value="OKAY">
          <label for="okay" class="">
            <img src="./images/icons/Okay.png" alt="Okay Mood" class="btn">
          </label>
        </div>

        <div>
          <!-- Good -->
          <input type="radio" id="good" name="mood" value="GOOD">
          <label for="good" class="">
            <img src="./images/icons/Good.png" alt="Good Mood" class="btn">
          </label>
        </div>

        <div>
          <!-- Very Good -->
          <input type="radio" id="very-good" name="mood" value="VERY GOOD">
          <label for="very-good" class="">
            <img src="./images/icons/Very Good.png" alt="Very Good Mood" class="btn">
          </label>
        </div>
      </div>
      <br>
      <div>
        <button type="submit" id="submitButton" disabled>Save</button>
        <div class="save-status" id="saveStatus"></div>
      </div>
      


    </form>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
