<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Example</title>
</head>
<body>
    <h1>Kevin's fatness rolls us away</h1>
    <form id="journalForm">
      <label for="userId">User ID:</label>
      <input type="text" id="userId" placeholder="Enter your user ID" required>
      <br>
      <label for="textbox">Message:</label>
      <textarea id="textbox" placeholder="Enter your message" required></textarea>
      <br>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" placeholder="Enter a rating (0-5)" required min="0" max="5">
      <br>
      <button type="button" id="submitButton">Submit</button>
  </form>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
